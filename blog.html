<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Technical blog about PDF Table Extraction using Azure">
    <title>Building a PDF Table Extractor - Subash Konar</title>

    <!-- Preload critical assets -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/main.js" as="script">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    
    <!-- Defer non-critical CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" media="print" onload="this.media='all'">

    <!-- Mermaid initialization -->
    <script>
        window.mermaidConfig = {
            startOnLoad: true,
            theme: 'default',
            loadedCallback: function() {
                console.log('Mermaid loaded successfully');
            }
        };
    </script>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Topics Navigation -->
    <section class="topics-section" data-aos="fade-up">
        <div class="container">
            <h2 class="text-center mb-5">Technical Blog Topics</h2>
            <div class="row g-4" id="topicsContainer">
                <!-- Topics will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Content Container -->
    <main class="container" id="blogContent">
        <!-- Blog content will be loaded dynamically -->
    </main>

    <!-- Back to Top -->
    <div class="back-to-top" role="button" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- Templates -->
    <template id="topicCardTemplate">
        <div class="col-md-4">
            <a href="#" class="topic-link">
                <div class="card topic-card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <div class="badges"></div>
                    </div>
                </div>
            </a>
        </div>
    </template>

    <!-- Scripts -->
    <!-- Load critical scripts -->
    <script src="js/main.js" defer></script>
    
    <!-- Load non-critical scripts async -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js" async></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js" async></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" async></script>
</body>
</html>
